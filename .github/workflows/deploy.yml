name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # Ensure secrets from this environment are used
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace WHATSAPP_NUMBER placeholder
        run: |
          sed -i "s/WHATSAPP_NUMBER_PLACEHOLDER/${{ secrets.WHATSAPP_NUMBER }}/g" scripts.js
          sed -i "s/WHATSAPP_NUMBER_PLACEHOLDER/${{ secrets.WHATSAPP_NUMBER }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Deploy from main branch
          folder: .  # Adjust if necessary
