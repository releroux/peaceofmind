name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace Environment Variables 🔄
        run: |
          # Replace the WhatsApp number placeholder in both files
          sed -i "s/WHATSAPP_NUMBER_PLACEHOLDER/${{ secrets.WHATSAPP_NUMBER }}/g" scripts.js
          sed -i "s/WHATSAPP_NUMBER_PLACEHOLDER/${{ secrets.WHATSAPP_NUMBER }}/g" index.html
        
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
